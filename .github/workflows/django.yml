name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Set up vse ostalnoe
        run:
          apt-get update && apt-get install -y \
            python3-distutils \
            && apt-get clean \
            && rm -rf /var/lib/apt/lists/*

          pip install django==3.2
          python manage.py migrate
          
      - name: Run tests
        run: |
          python3 manage.py test
